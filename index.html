<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ArcGIS Server browser</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <header>
    <h1>ArcGIS Server Browser</h1>
  </header>
  <hr />
  <form>
    <!-- 
          Case insensitive. The pattern attribute doesn't seem to support
          case-insensitivity, so this JS function was used to modify
          pattern to be case insensitive.
          let re = /https?:\/\/.+\/arcgis\/rest(\/.+)?/i;
          [...re.source].map(c => c.match(/[a-z]/) ? `[${c}${c.toUpperCase()}]` : c).join("")
         -->

    <input type="url" name="url" placeholder="https://www.example.com/arcgis/rest/services" required
      pattern='https?://.+/[aA][rR][cC][gG][iI][sS]/[rR][eE][sS][tT](/.+)?' />
    <button type="submit">Submit</button>
  </form>
  <nav id="links"></nav>
  <section id="main"></section>


  <template id="queryFormTemplate">
    <form>
      <div class="table">
        <div class="row">
          <div class="cell"><label for="where">Where:</label></div>
          <div class="cell">
            <input type="text" id="where" name="where" list="where-choices">
            <datalist id="where-choices">
              <option>1=1</option>
            </datalist>
          </div>
        </div>
        <div class="row">
          <div class="cell"><label for="text">Text:</label></div>
          <div class="cell"><input type="text" id="text" name="text"></div>
        </div>
        <div class="row">
          <div class="cell"><label for="objectIds">Object IDs:</label></div>
          <div class="cell"><input type="text" id="objectIds" name="objectIds"></div>
        </div>
        <div class="row">
          <div class="cell"><label for="time">Time:</label></div>
          <div class="cell"><input type="text" id="time" name="time"></div>
        </div>
        <div class="row">
          <div class="cell"><label for="timeRelation">Time Relation:</label></div>
          <div class="cell">
            <select id="timeRelation" name="timeRelation">
              <option value="esriTimeRelationOverlaps">Include start and end</option>
              <option value="esriTimeRelationOverlapsStartWithinEnd">Include start and exclude end</option>
              <option value="esriTimeRelationAfterStartOverlapsEnd">Exclude start and include end</option>
              <option value="esriTimeRelationWithin">Exclude start and end</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="cell"><label for="geometry">Input Geometry:</label></div>
          <div class="cell">
            <textarea id="geometry" name="geometry" rows="5" cols="55"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="cell"><label for="geometryType">Geometry Type:</label></div>
          <div class="cell">
            <select id="geometryType" name="geometryType">
              <option value="esriGeometryEnvelope">Envelope</option>
              <option value="esriGeometryPoint">Point</option>
              <option value="esriGeometryPolyline">Polyline</option>
              <option value="esriGeometryPolygon">Polygon</option>
              <option value="esriGeometryMultipoint">Multipoint</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="cell"><label for="inSR">Input Spatial Reference:</label></div>
          <div class="cell"><input type="text" id="inSR" name="inSR"></div>
        </div>
        <div class="row">
          <div class="cell"><label for="spatialRel">Spatial Relationship:</label></div>
          <div class="cell">
            <select id="spatialRel" name="spatialRel">
              <option value="esriSpatialRelIntersects">Intersects</option>
              <option value="esriSpatialRelContains">Contains</option>
              <option value="esriSpatialRelCrosses">Crosses</option>
              <option value="esriSpatialRelEnvelopeIntersects">Envelope Intersects</option>
              <option value="esriSpatialRelIndexIntersects">Index Intersects</option>
              <option value="esriSpatialRelOverlaps">Overlaps</option>
              <option value="esriSpatialRelTouches">Touches</option>
              <option value="esriSpatialRelWithin">Within</option>
              <option value="esriSpatialRelRelation">Relation</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="cell"><label for="distance">Distance:</label></div>
          <div class="cell"><input type="text" id="distance" name="distance"></div>
        </div>
        <div class="row">
          <div class="cell"><label for="units">Units:</label></div>
          <div class="cell">
            <select id="units" name="units">
              <option value="esriSRUnit_Foot">Feet</option>
              <option value="esriSRUnit_Meter">Meters</option>
              <option value="esriSRUnit_Kilometer">Kilometers</option>
              <option value="esriSRUnit_StatuteMile">Miles</option>
              <option value="esriSRUnit_NauticalMile">Nautical Miles</option>
              <option value="esriSRUnit_USNauticalMile">US Nautical Miles</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="cell"><label for="relationParam">Relation:</label></div>
          <div class="cell"><input type="text" id="relationParam" name="relationParam"></div>
        </div>
        <div class="row">
          <div class="cell"><label for="outFields">Out Fields:</label></div>
          <div class="cell"><input type="text" id="outFields" name="outFields"></div>
        </div>
        <div class="row">
          <div class="cell">Return Geometry:</div>
          <div class="cell">
            <!-- <label><input type="radio" name="returnGeometry" value="true" checked="true"> True &nbsp;</label>
              <label><input type="radio" name="returnGeometry" value="false"> False</label> -->
            <input type="checkbox" name="returnGeometry" checked />
          </div>
        </div>
        <div class="row">
          <div class="cell">Return True Curves:</div>
          <div class="cell">
            <!-- <label><input type="radio" name="returnTrueCurves" value="true"> True &nbsp;</label>
              <label><input type="radio" name="returnTrueCurves" value="false" checked="true"> False</label> -->
            <input type="checkbox" name="returnTrueCurves" />
          </div>
        </div>
        <div class="row">
          <div class="cell"><label for="maxAllowableOffset">Max Allowable Offset:</label></div>
          <div class="cell"><input type="text" id="maxAllowableOffset" name="maxAllowableOffset"></div>
        </div>
        <div class="row">
          <div class="cell"><label for="geometryPrecision">Geometry Precision:</label></div>
          <div class="cell"><input type="text" id="geometryPrecision" name="geometryPrecision"></div>
        </div>
        <div class="row">
          <div class="cell"><label for="outSR">Output Spatial Reference:</label></div>
          <div class="cell"><input type="text" id="outSR" name="outSR"></div>
        </div>
        <div class="row">
          <div class="cell"><label for="havingClause">Having Clause:</label></div>
          <div class="cell"><input type="text" id="havingClause" name="havingClause"></div>
        </div>
        <div class="row">
          <div class="cell">Return IDs Only:</div>
          <div class="cell">
            <!-- <label><input type="radio" name="returnIdsOnly" value="true"> True &nbsp;</label>
              <label><input type="radio" name="returnIdsOnly" value="false" checked="true"> False</label> -->
            <input type="checkbox" name="returnIdsOnly" />
          </div>
        </div>
        <div class="row">
          <div class="cell">Return Count Only:</div>
          <div class="cell">
            <!-- <label><input type="radio" name="returnCountOnly" value="true"> True &nbsp;</label>
              <label><input type="radio" name="returnCountOnly" value="false" checked="true"> False</label> -->
            <input type="checkbox" name="returnCountOnly" />
          </div>
        </div>
        <div class="row">
          <div class="cell"><label for="orderByFields">Order By Fields:</label></div>
          <div class="cell"><input type="text" id="orderByFields" name="orderByFields"></div>
        </div>
        <div class="row">
          <div class="cell"><label for="groupByFieldsForStatistics">Group By Fields (For Statistics):</label></div>
          <div class="cell"><input type="text" id="groupByFieldsForStatistics" name="groupByFieldsForStatistics">
          </div>
        </div>
        <div class="row">
          <div class="cell"><label for="outStatistics">Output Statistics:</label></div>
          <div class="cell"><textarea id="outStatistics" name="outStatistics" rows="5" cols="55"></textarea></div>
        </div>
        <div class="row">
          <div class="cell">ReturnZ:</div>
          <div class="cell">
            <!-- <label><input type="radio" name="returnZ" value="true"> True &nbsp;</label>
              <label><input type="radio" name="returnZ" value="false" checked="true"> False</label> -->
            <input type="checkbox" name="returnZ" />
          </div>
        </div>
        <div class="row">
          <div class="cell">ReturnM:</div>
          <div class="cell">
            <!-- <label><input type="radio" name="returnM" value="true"> True &nbsp;</label>
              <label><input type="radio" name="returnM" value="false" checked="true"> False</label> -->
            <input type="checkbox" name="returnM" />
          </div>
        </div>
        <div class="row">
          <div class="cell"><label for="gdbVersion">Geodatabase Version Name:</label></div>
          <div class="cell"><input type="text" id="gdbVersion" name="gdbVersion"></div>
        </div>
        <div class="row">
          <div class="cell">Historic Moment:</div>
          <div class="cell"><input type="text" name="historicMoment"></div>
        </div>
        <div class="row">
          <div class="cell">Return Distinct Values:</div>
          <div class="cell">
            <!-- <label><input type="radio" name="returnDistinctValues" value="true"> True &nbsp;</label>
              <label><input type="radio" name="returnDistinctValues" value="false" checked="true"> False</label> -->
            <input type="checkbox" name="returnDistinctValues" />
          </div>
        </div>
        <div class="row">
          <div class="cell"><label for="resultOffset">Result Offset:</label></div>
          <div class="cell"><input type="text" id="resultOffset" name="resultOffset"></div>
        </div>
        <div class="row">
          <div class="cell"><label for="resultRecordCount">Result Record Count:</label></div>
          <div class="cell"><input type="text" id="resultRecordCount" name="resultRecordCount"></div>
        </div>
        <div class="row">
          <div class="cell">Return Extents Only:</div>
          <div class="cell">
            <!-- <label><input type="radio" name="returnExtentOnly" value="true"> True &nbsp;</label>
              <label><input type="radio" name="returnExtentOnly" value="false" checked="true"> False</label> -->
            <input type="checkbox" name="returnExtentOnly" />
          </div>
        </div>
        <div class="row">
          <div class="cell"><label for="sqlFormat">SQL Format:</label></div>
          <div class="cell">
            <select id="sqlFormat" name="sqlFormat">
              <option value="none">None</option>
              <option value="standard">Standard</option>
              <option value="native">Native</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="cell"><label for="datumTransformation">Datum Transformation:</label></div>
          <div class="cell"><input type="text" id="datumTransformation" name="datumTransformation"></div>
        </div>
        <div class="row">
          <div class="cell"><label for="parameterValues">Parameter Values:</label></div>
          <div class="cell"><input type="text" id="parameterValues" name="parameterValues"></div>
        </div>
        <div class="row">
          <div class="cell"><label for="rangeValues">Range Values:</label></div>
          <div class="cell"><input type="text" id="rangeValues" name="rangeValues"></div>
        </div>
        <div class="row">
          <div class="cell"><label for="quantizationParameters">Quantization Parameters:</label></div>
          <div class="cell"><input type="text" id="quantizationParameters" name="quantizationParameters"></div>
        </div>
        <div class="row">
          <div class="cell"><label for="featureEncoding">Feature Encoding:</label></div>
          <div class="cell">
            <select id="featureEncoding" name="featureEncoding">
              <option value="esriDefault">EsriDefault</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="cell"><label for="f">Format:</label></div>
          <div class="cell">
            <select id="f" name="f">
              <option value="html">HTML</option>
              <option value="pjson">JSON</option>
              <option value="kmz">KMZ</option>
              <option value="geojson">GeoJSON</option>
              <option value="pbf">PBF</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="cell">
            <label for="metionSelect">Query method</label>
          </div>
          <div class="cell">
            <select id="metionSelect">
              <option value="get">GET</option>
              <option value="post">POST</option>
            </select>
          </div>
        </div>
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </div>
      </div>
    </form>
  </template>
  <script src="dist/index.js"></script>
</body>

</html>
